<!DOCTYPE HTML>
<head>
  <title>Boxes Adventure</title>
  <link href="assets/style.css" rel="stylesheet" type="text/css" />
  <script src="assets/profiles.js"></script>
  <script src="assets/rezzables.js"></script>
  <script src="assets/main.js"></script>
</head>
<body>
  <h3>A, D or Arrow keys to move, W or space to jump</h3>
  <canvas id="canvas" style="background:url('assets/maps/images/2.png') no-repeat;"></canvas>
  <script src="assets/maps/js/2.js"></script>
  <script>
      Game.init(map, document.getElementById("canvas"));

      document.body.addEventListener("keydown", function (e) {
        Game.keys[e.keyCode] = true;
      });

      document.body.addEventListener("keyup", function (e) {
        Game.keys[e.keyCode] = false;
      });

      window.addEventListener("load", Game.update);      
  </script>
</body>
